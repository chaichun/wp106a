<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
input { width:30px }      
    </style>
    <title>碼表 StopWatch</title>
  </head>
  <body>
<script>
  var counter= 10
  var controler= 0
  var beStop = 0
//function lpad(s, len) {
//  var spad = "0000000000000000000" + s
//  return spad.substring(spad.length - len)
//}
function showCounter() {
  var counterLable = document.getElementById('counter')
  counterLable.innerText = counter  
  if(beStop === 0) {
    if(counter > 0) {
     counter --
    } else
      if(counter === 0) {
        reset()
   }
  setTimeout(showCounter, 1000);
  }
}
function control () {
    if ( controler === 0 ) {
      beStop = 0
      showCounter()
      controler = 1
    } else 
      if( controler === 1 ) {
        beStop = 1
        controler = 0
      }
  }
  function reset () {
    alert("Time's up!")
    counter = 10
    beStop = 1
    controler = 0
  }
// setTimeout(showCounter, 1000);
</script>
  <center>    
    <label id="counter">10</label><br>
    <button  id="start" onclick="control()">start/stop</button>
  </center>
  </body>
</html>
